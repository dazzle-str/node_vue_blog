<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>
      <%= htmlWebpackPlugin.options.isProd ? '' : 'dev - ' %>小强的博客
    </title>

    <% if(htmlWebpackPlugin.options.isProd){ %>
      <link rel="stylesheet" href="https://cdn.staticfile.org/normalize/8.0.1/normalize.min.css">
      <link rel="stylesheet" href="https://cdn.staticfile.org/element-ui/2.4.5/theme-chalk/index.css" />
      <script src="https://cdn.staticfile.org/vue/2.6.11/vue.min.js"></script>
      <script src="https://cdn.staticfile.org/vue-router/3.2.0/vue-router.min.js"></script>
      <script src="https://cdn.staticfile.org/vuex/3.6.2/vuex.min.js"></script>
      <script src="https://cdn.staticfile.org/axios/0.25.0/axios.min.js"></script>
      <script src="https://cdn.staticfile.org/element-ui/2.4.5/index.js"></script>
    <% } %>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
